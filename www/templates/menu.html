<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <ion-spinner icon="lines" ng-show="loading"></ion-spinner>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    <!--
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/app/home"></ion-tab>
        <ion-tab href="#/app/product" title="Product" icon-off="ion-cube" icon-on="ion-social-dropbox"></ion-tab>
        <ion-tab ng-click="search()" title="Search" icon-off="ion-search" icon-on="ion-search"></ion-tab>
      </ion-tabs>
    -->
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home"><i class="ion-home"></i> Home</ion-item>
        <ion-item menu-close href="#/app/product"><i class="ion-cube"></i> Product</ion-item>
        <ion-item ng-hide="status" menu-close ng-click="login()"><i class="ion-log-in"></i> Login</ion-item>
        <ion-item ng-hide="status" menu-close ng-click="signup()"><i class="ion-ios-personadd"></i> Sign Up</ion-item>
        <ion-item ng-hide="!status" menu-close href="#/app/wishlist"><i class="ion-android-favorite"></i> Wishlist</ion-item>
        <ion-item ng-hide="!status" menu-close href="#/app/checkout"><i class="ion-android-cart"></i> Checkout</ion-item>
        <ion-item ng-hide="!status" menu-close href="#/app/invoice"><i class="ion-clipboard"></i> Invoice</ion-item>
        <ion-item ng-hide="!status" menu-close href="#/app/credential"><i class="ion-key"></i> Credential</ion-item>
        <ion-item ng-hide="!status" menu-close ng-click="logout()"><i class="ion-log-out"></i> Log Out</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
