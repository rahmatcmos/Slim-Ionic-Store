<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Generate Invoices</h1>
    <div class="buttons">
      <ion-spinner icon="lines" ng-show="loading"></ion-spinner>
      <a class="button button-icon icon ion-arrow-down-b" ng-click="closeInvoice()"></a>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="invoice" ng-submit="generateInvoice()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Billing</span>
          <input type="text" ng-model="invoiceData.billing" required>
        </label>
        <div class="item item-input assertive item-text-wrap" ng-hide="!invoiceError.billing[0]">{{invoiceError.billing[0]}}</div>
        <label class="item item-input">
          <span class="input-label">Mobile</span>
          <input type="text" ng-model="invoiceData.mobile" required>
        </label>
        <div class="item item-input assertive item-text-wrap" ng-hide="!invoiceError.mobile[0]">{{invoiceError.mobile[0]}}</div>
        <label class="item item-input">
          <span class="input-label">Delivery</span>
          Poslaju
            <label class="toggle">
            <input type="checkbox" ng-model="invoiceData.selfpickup">
            <div class="track">
            <div class="handle"></div>
            </div>
            </label>
          Self-Collect
        </label>
        <label class="item item-input" ng-hide="invoiceData.selfpickup">
          <span class="input-label">Recipient</span>
          <input type="text" ng-disabled="invoiceData.selfpickup" ng-model="invoiceData.recipient">
        </label>
        <div class="item item-input assertive item-text-wrap" ng-hide="!invoiceError.recipient[0] || invoiceData.selfpickup">{{invoiceError.recipient[0]}}</div>
        <label class="item item-input" ng-hide="invoiceData.selfpickup">
          <span class="input-label">First Address</span>
          <input type="text" ng-disabled="invoiceData.selfpickup" ng-model="invoiceData.first_address">
        </label>
        <div class="item item-input assertive item-text-wrap" ng-hide="!invoiceError.first_address[0] || invoiceData.selfpickup">{{invoiceError.first_address[0]}}</div>
        <label class="item item-input" ng-hide="invoiceData.selfpickup">
          <span class="input-label">Second Address</span>
          <input type="text" ng-disabled="invoiceData.selfpickup" ng-model="invoiceData.second_address">
        </label>
        <label class="item item-input" ng-hide="invoiceData.selfpickup">
          <span class="input-label">Poscode</span>
          <input type="text" ng-disabled="invoiceData.selfpickup" ng-model="invoiceData.poscode">
        </label>
        <div class="item item-input assertive item-text-wrap" ng-hide="!invoiceError.poscode[0] || invoiceData.selfpickup">{{invoiceError.poscode[0]}}</div>
        <label class="item item-input" ng-hide="invoiceData.selfpickup">
          <span class="input-label">City</span>
          <input type="text" ng-disabled="invoiceData.selfpickup" ng-model="invoiceData.city">
        </label>
        <div class="item item-input assertive item-text-wrap" ng-hide="!invoiceError.city[0] || invoiceData.selfpickup">{{invoiceError.city[0]}}</div>
        <label class="item item-input item-select" ng-hide="invoiceData.selfpickup">
          <span class="input-label">State</span>
          <select ng-model="invoiceData.state" ng-disabled="invoiceData.selfpickup">
          <option value="">Please choose state</option>
          <option ng-repeat="x in apiInfo.zone_1" value="{{x}}">{{x}}</option>
          <option ng-repeat="x in apiInfo.zone_2" value="{{x}}">{{x}}</option>
          <option ng-repeat="x in apiInfo.zone_3" value="{{x}}">{{x}}</option>
          </select>
        </label>
        <div class="item item-input assertive item-text-wrap" ng-hide="!invoiceError.state[0] || invoiceData.selfpickup">{{invoiceError.state[0]}}</div>
        <label class="item">
          <button ng-disabled="!invoiceData.billing || !invoiceData.mobile" class="button button-block button-positive" type="submit">Generate Invoice</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
